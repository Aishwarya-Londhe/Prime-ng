<div class="container my-4">
   <div class="row">
    <div class="col-md-4 p-4" style="border: 1px black solid;">
        <h4>Add Section</h4>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="sectionHeader">Section Header</label>
                <input type="text" id="sectionHeader" [(ngModel)]="newSectionHeader" name="newSectionHeader"
                    class="form-control">
            </div>
            <div class="form-group">
                <label for="sectionDetails">Section Details</label>
                <textarea id="sectionDetails" [(ngModel)]="newSectionDetails" name="newSectionDetails"
                    class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Add</button>
        </form>
    </div>
    <div class="col-md-8 p-4">
        <p-accordion>
            <p-accordionTab *ngFor="let section of sections">
                <ng-template pTemplate="header">
                    {{ section.header }}
                </ng-template>
                <ng-template pTemplate="content">
                    {{ section.details }}
                </ng-template>
            </p-accordionTab>
        </p-accordion>
    </div>
</div> 
</div>
